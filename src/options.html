<!DOCTYPE html>
<html>
<head>
    <title>Options</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="dist/styles/main.css">
</head>
<body>

<div class="container py-5">
    <div class="jumbotron">
        <h1>Options</h1>
        <p class="lead">You can adjust the behaviour of the extension by changing these options. If you are logged in to your Google account, these settings will be synchronized across all your devices.</p>

        <div class="row form-group">
            <label class="col-12 col-md-3" for="enable_notifications">Notifications</label>
            <div class="col-12 col-md-9">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="enable_notifications" />
                    <label class="form-check-label" for="enable_notifications" >Enable notifications</label>
                </div>
            </div>
        </div>

        <div class="row form-group">
            <label class="col-12 col-md-3" for="visualize_eye_position">Eye position</label>
            <div class="col-12 col-md-9">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="visualize_eye_position" />
                    <label class="form-check-label" for="visualize_eye_position" >Enable output of eye position</label>
                </div>
            </div>
        </div>

        <button class="btn btn-primary" id="save">Save options</button> <span id="status"></span>
    </div>
</div>

<script src="dist/scripts/options.js"></script>
</body>
</html>
